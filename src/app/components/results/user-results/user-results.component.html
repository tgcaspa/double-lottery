<ng-template #contentLoading>
    <md-progress-bar mode="indeterminate"></md-progress-bar>
</ng-template>
<!-- result-page -->
<div *ngIf="userResults; else contentLoading">
    <!--  -->
    <div *ngIf="userResults.length; else noResults" class="have-results">
        <header class="row table-wrap" dir="ltr">
            <div class="col-9">
                <p class="header text-center mb-2">6/37</p>
            </div>
            <div class="col-3">
                <p class="header text-left mb-2">1/7</p>
            </div>
        </header>
        <div *ngFor="let result of userResults; let uix = index"
             class="row"
             dir="ltr">
            <div class="col-9 table-regular-nums">
                <div class="row">
                    <div *ngFor="let value of result.regular"
                         class="col-2 text-center">
                        <span [class.matched]="isNumberMatched(paisResult.regular, value)">{{value}}</span>
                    </div>
                </div>
            </div>
            <div *ngFor="let value of result.strong"
                 class="col table-strong-nums">
                <div class="row">
                    <div class="col-6 text-center">
                        <span [class.matched]="isNumberMatched(paisResult.strong, value)">{{value}}</span>
                    </div>
                    <div class="col-6">({{uix+1}})</div>
                </div>
            </div>
        </div>
    </div>
    <!---->
    <!---->
    <ng-template #noResults>
        <p translate>No results found</p>
    </ng-template>
    <!---->
</div>

<button class="btn btn-outline-primary btn-compare" translate
        (click)="openModal(template)">
  <fa name="clone"></fa> Compare
</button>
<!-- Modal -->
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-right" translate>
      <fa name="clone"></fa> Compare With Your Numbers
    </h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="form"
          (ngSubmit)="compareUserResults(form)">
      <div class="form-group text-right">
        <label for="passport" translate>Last 4 digits of passport ID</label>
        <input id="passport"
               formControlName="passport"
               class="form-control"
               [attr.maxlength]="4"
               placeholder="xxxx"/>
        <small [hidden]="form.get('passport').pristine || !form.get('passport').errors"
               class="text-danger" translate>Invalid field</small>
      </div>
      <div class="form-group text-right">
        <label for="phone" translate>Mobile Number</label>
        <input id="phone"
               formControlName="phone"
               class="form-control"
               [attr.maxlength]="11"
               placeholder="xxxxxxxxxx"/>
        <small [hidden]="form.get('phone').pristine || !form.get('phone').errors"
               class="text-danger" translate>Invalid field</small>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button"
            class="btn btn-outline-primary"
            translate
            (click)="modalRef.hide()">Close
    </button>
    <button type="submit"
            [disabled]="form.invalid"
            translate
            class="btn btn-outline-primary">
      <fa name="clone"></fa>Compare
    </button>
  </div>
</ng-template>

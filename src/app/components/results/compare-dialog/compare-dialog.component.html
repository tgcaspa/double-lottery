<h2 mat-dialog-title translate>
  <fa name="clone"></fa> Compare With Your Numbers
</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <div class="form-group text-right">
      <label for="passport" translate>Last 4 digits of passport ID</label>
      <input id="passport"
             formControlName="passport"
             class="form-control"
             [attr.maxlength]="4"
             placeholder="****"/>
      <small [hidden]="form.get('passport').pristine || !form.get('passport').errors"
             class="text-danger" translate>Invalid field</small>
    </div>
    <div class="form-group text-right">
      <label for="phone" translate>Mobile Number</label>
      <input id="phone"
             formControlName="phone"
             class="form-control"
             [attr.maxlength]="11"
             placeholder="**********"/>
      <small [hidden]="!form.get('phone').touched || !form.get('phone').errors"
             class="text-danger" translate>Invalid field</small>
    </div>
      <div *ngIf="hasSessionUser" class="form-group text-right">
          <span translate>Not you?</span>
          <span class="btn-link ml-2 mr-2"
                (click)="clearForm()"
                translate>Clear</span>
      </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button"
          class="btn btn-outline-primary"
          mat-dialog-close
          translate>Close
  </button>
  <button type="submit"
          [disabled]="form.invalid"
          translate
          class="btn btn-outline-primary"
          (click)="compareUserResults()">
    <fa name="clone"></fa>Compare
  </button>
</mat-dialog-actions>

<ng-template #contentLoading>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>

<div *ngIf="!loadingPaisResults && paisLastResult; else contentLoading">
    <!-- archive-details -->
    <alert type="success" class="font-weight-normal text-center">
        <app-archive-details [last-result]="paisLastResult"
                            [dir]="-1"
                            (onArchiveIdSelected)="archiveIdSelected($event)">
        </app-archive-details>
    </alert>
    <!-- end archive-details -->
    <!-- lottery-numbers -->
    <div class="row">
        <div class="col mt-0">
            <alert type="success" class="font-weight-normal text-center">
                <p class="mb-0" dir="ltr">
                    <small class="pull-right" translate>Pais Numbers</small>
                    {{selectedResult?.regular|join:' - '}}
                    <strong class="ml-3">{{selectedResult?.strong|join}}</strong>
                </p>
            </alert>
        </div>
    </div>
    <!-- end lottery-numbers -->
</div>

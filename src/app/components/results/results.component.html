<ng-template #contentLoading>
    <md-progress-bar mode="indeterminate"></md-progress-bar>
</ng-template>
<!-- result-page -->
<div *ngIf="paisResults; else contentLoading">
    <div class="row">
        <div class="col text-center">
            <div class="main-header bt-dashed-2 bb-dashed-2">
                <h3 translate>Double Lotto</h3>
            </div>
        </div>
    </div>
    <!-- pais-results-wrap -->
    <div class="row pais-results-wrap mt-3">
        <div class="col-12">
            <alert type="success" class="font-weight-normal text-center">
                <p class="font-weight-bold mb-0">{{'Lottery Results No.'|translate}} {{paisResults?.lottery_id}}</p>
                <small>{{'Date'|translate}} {{paisResults?.timestamp|date}}</small>
            </alert>
        </div>
        <div class="col-12 mt-0">
            <alert type="success" class="font-weight-normal text-center">
                <p class="mb-0"
                   dir="ltr">
                    <small class="pull-right" translate>Pais Numbers</small>
                    {{paisResults?.regular|join:' - '}}
                    <strong class="ml-3">{{paisResults?.strong|join}}</strong>
                </p>
            </alert>
        </div>
    </div>
    <!-- end pais-results-wrap -->
    <!-- controls-wrap -->
    <div class="row controls-wrap mt-2">
        <div class="col text-center">
            <app-compare-modal *ngIf="!userResultsVisible"
                               (onCompare)="showUserResults($event)">
            </app-compare-modal>
        </div>
    </div>
    <!-- end controls-wrap -->
    <!-- user-results -->
    <div *ngIf="!userResultsVisible" class="row mt-4">
        <div class="col">
            <div class="container">
                <app-user-results [paisResults]="paisResults"></app-user-results>
            </div>
        </div>
    </div>
    <!-- end user-results -->
</div>
<!-- end result-page -->

<!-- result-page -->
<div class="row mb-3">
    <div class="col text-center">
        <div class="main-header bt-dashed-2 bb-dashed-2">
            <h3 translate>Double Lotto</h3>
        </div>
    </div>
</div>
<!-- pais-results-wrap -->
<app-pais-result (onReloadPaisResult)="reloadResults()"></app-pais-result>
<!-- end pais-results-wrap -->
<!-- controls-wrap -->
<div class="row controls-wrap mt-2">
    <div class="col text-center">
        <!-- Button trigger compare-dialog -->
        <button class="btn btn-outline-primary btn-compare"
                (click)="openDialog()"
                translate>
            <fa name="clone"></fa> Compare
        </button>
    </div>
</div>
<!-- end controls-wrap -->
<!-- user-results -->
<div class="row user-results-wrap mt-4" [hidden]="!userModel">
    <div class="col">
        <div class="container">
            <app-user-results [paisResult]="paisLastResult"></app-user-results>
        </div>
    </div>
</div>
<!-- end user-results -->
<!-- end result-page -->

<ng-template #contentLoading>
    <md-progress-bar mode="indeterminate"></md-progress-bar>
</ng-template>
<!-- result-page -->
<div *ngIf="paisLastResult; else contentLoading">
    <div class="row">
        <div class="col text-center">
            <div class="main-header bt-dashed-2 bb-dashed-2">
                <h3 translate>Double Lotto</h3>
            </div>
        </div>
    </div>
    <!-- pais-results-wrap -->
    <div class="row pais-results-wrap mt-3">
        <div class="col-12">
            <alert type="success" class="font-weight-normal text-center">
                <p class="font-weight-bold mb-0">{{'Lottery Results No.'|translate}} {{paisLastResult?.lottery_id}}</p>
                <small class="mr-1">
                    {{'Date'|translate}}
                    <input type="text"
                           bsDatepicker
                           #dp="bsDatepicker"
                           [(bsValue)]="lastPaisDate"
                           [ngModel]="paisLastResult?.timestamp|date:'HH:mm dd/MM/y'">
                    <fa name="caret-down"></fa>
                </small>
            </alert>
        </div>
        <div class="col-12 mt-0">
            <alert type="success" class="font-weight-normal text-center">
                <p class="mb-0"
                   dir="ltr">
                    <small class="pull-right" translate>Pais Numbers</small>
                    {{paisLastResult?.regular|join:' - '}}
                    <strong class="ml-3">{{paisLastResult?.strong|join}}</strong>
                </p>
            </alert>
        </div>
    </div>
    <!-- end pais-results-wrap -->
    <!-- controls-wrap -->
    <div class="row controls-wrap mt-2">
        <div class="col text-center">
            <!-- Button trigger compare-dialog -->
            <button class="btn btn-outline-primary btn-compare"
                    (click)="openDialog()"
                    translate>
                <fa name="clone"></fa> Compare
            </button>
        </div>
    </div>
    <!-- end controls-wrap -->
    <!-- user-results -->
    <div class="row mt-4" [hidden]="!userResultsVisible">
        <div class="col">
            <div class="container">
                <app-user-results [paisResult]="paisLastResult"></app-user-results>
            </div>
        </div>
    </div>
    <!-- end user-results -->
</div>
<!-- end result-page -->

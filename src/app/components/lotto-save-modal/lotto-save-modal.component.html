<button class="btn btn-outline-primary btn-save"
        (click)="openModal(template)">
    <fa name="thumbs-o-up"></fa>
    לך על זה
</button>
<!-- Modal -->
<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-right">שמירת מספרי המזל שלך</h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="form"
              (ngSubmit)="saveLottoNumbers(form.value)">
            <div class="form-group text-right">
                <label for="passport">4 ספרות אחרונות של ת"ז</label>
                <input id="passport"
                       formControlName="passport"
                       class="form-control"
                       [attr.maxlength]="4"
                       placeholder="xxxx"/>
                <small [hidden]="form.get('passport').pristine || !form.get('passport').errors"
                       class="text-danger">שדה אינו תקין</small>
            </div>
            <div class="form-group text-right">
                <label for="phone">מספר נייד</label>
                <input id="phone"
                       formControlName="phone"
                       class="form-control"
                       [attr.maxlength]="11"
                       placeholder="xxxxxxxxxx"/>
                <small [hidden]="form.get('phone').pristine || !form.get('phone').errors"
                       class="text-danger">שדה אינו תקין</small>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button"
                class="btn btn-outline-primary"
                (click)="modalRef.hide()">
            סגור
        </button>
        <button type="submit"
                [disabled]="form.invalid"
                class="btn btn-outline-primary">
            <fa name="check"></fa>
            שמור
        </button>

    </div>
</ng-template>

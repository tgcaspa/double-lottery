<div *ngIf="paisLastResult$ | async"
      class="mb-3">
    <!-- archive-details -->
    <app-lotto-table-archive-details
        [last-result]="paisLastResult$ | async"
        [direction]="1"
        [show-date]="false"
        [title]="'Lottery Numbers No.'"
        (onArchiveIdSelected)="archiveIdSelected($event)">
    </app-lotto-table-archive-details>
    <!-- end archive-details -->
  </div>

<div class="text-center">
  <img src="/assets/images/double-lotto-logo.png"
        class="img-fluid mb-3"
        alt="{{'Double Lottery'|translate}}"
        (click)="formBuilder?.generateNumbers()">
</div>

<ng-container *ngIf="paisLastResult$ | async; else contentLoading">
  <app-lotto-table-form-builder></app-lotto-table-form-builder>

  <!-- controls-wrap -->
  <div class="row controls-wrap mt-30">
    <div class="col alert-wrap" *ngIf="pageMessage">
      <alert type="success" class="font-weight-normal" dir="rtl">
        <span translate>{{pageMessage}}</span>.
      </alert>
    </div>
  </div>
  <div class="row">
    <div class="col text-right">
      <button mat-raised-button
              class="btn btn-outline-primary btn-save w-100"
              [disabled]="!formBuilder?.hasValue()"
              (click)="openDialog()"
              translate>
        <fa name="star-o"></fa> Save Lucky Numbers
      </button>
    </div>
  </div>
  <!-- end controls-wrap -->
</ng-container>

<ng-template #contentLoading>
  <mat-progress-bar mode="indeterminate" class="mt-3"></mat-progress-bar>
</ng-template>

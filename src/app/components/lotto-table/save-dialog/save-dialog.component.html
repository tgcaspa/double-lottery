<h2 mat-dialog-title class="text-right" translate>
    <fa name="star-o"></fa> Saving Your Lucky Numbers
</h2>

<mat-dialog-content>
    <form [formGroup]="form">
        <div formArrayName="results"
             class="form-group text-right">
            <label for="passport" translate>Selected Numbers</label>
            <div class="table-results alert alert-dark m-0 p-0 text-center">
              <div class="row no-gutters thead">
                <div class="col-4" translate>The Strong Number</div>
                <div class="col" translate>Regular Numbers</div>
              </div>
              <div class="row no-gutters tbody">
                <div class="col">
                  <div *ngFor="let result of results.value" class="row no-gutters tr">
                    <div class="col-4"><b>{{result.strong|join}}</b></div>
                    <div class="col">{{result.regular|join:' - '}}</div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="form-group text-right">
            <label for="passport" translate>Last 4 digits of passport ID</label>
            <input id="passport"
                   formControlName="passport"
                   class="form-control"
                   [attr.maxlength]="4"
                   placeholder="****"/>
            <small [hidden]="form.get('passport').pristine || !form.get('passport').errors"
                   class="text-danger" translate>Invalid field</small>
        </div>
        <div class="form-group text-right">
            <label for="phone" translate>Mobile Number</label>
            <input id="phone"
                   formControlName="phone"
                   class="form-control"
                   [attr.maxlength]="11"
                   placeholder="**********"/>
            <small [hidden]="form.get('phone').pristine || !form.get('phone').errors"
                   class="text-danger" translate>Invalid field</small>
        </div>
        <!-- info -->
        <div class="form-group text-right">
            <alert type="success" class="font-weight-normal" dir="rtl">
                <strong>{{'Note'|translate}}: </strong>
                <span translate>Storing the numbers will be used to compare the latest lottery results against the Miphal Ha-Pais</span>.
            </alert>
        </div>
        <!-- end info -->
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button type="button"
            class="btn btn-outline-primary"
            mat-dialog-close
            translate>Close
    </button>
    <button type="submit"
            [disabled]="form.invalid"
            class="btn btn-outline-primary"
            (click)="saveUserResults()"
            translate>
        <fa name="check"></fa> Save
    </button>
</mat-dialog-actions>

<h2 md-dialog-title translate>
    <fa name="star-o"></fa> Save Your Lucky Numbers
</h2>
<md-dialog-content>
    <form [formGroup]="form">
        <div class="form-group text-right">
            <label for="passport">המספרים שנבחרו</label>
            <p class="alert alert-dark text-center"
               dir="ltr">
                {{regularNums|join:' - '}}
                <strong class="ml-3">{{strongNums|join}}</strong>
            </p>
        </div>
        <div class="form-group text-right">
            <label for="passport">4 ספרות אחרונות של ת"ז</label>
            <input id="passport"
                   formControlName="passport"
                   class="form-control"
                   [attr.maxlength]="4"
                   placeholder="****"/>
            <small [hidden]="form.get('passport').pristine || !form.get('passport').errors"
                   class="text-danger">שדה אינו תקין</small>
        </div>
        <div class="form-group text-right">
            <label for="phone">מספר נייד</label>
            <input id="phone"
                   formControlName="phone"
                   class="form-control"
                   [attr.maxlength]="11"
                   placeholder="**********"/>
            <small [hidden]="form.get('phone').pristine || !form.get('phone').errors"
                   class="text-danger">שדה אינו תקין</small>
        </div>
        <!-- info -->
        <div class="form-group text-right">
            <alert type="success" class="font-weight-normal" dir="rtl">
                <strong>{{'Note'|translate}}: </strong>
                <span translate>Storing the numbers will be used to compare the latest lottery results against the Miphal Ha-Pais</span>.
            </alert>
        </div>
        <!-- end info -->
    </form>
</md-dialog-content>
<md-dialog-actions>
    <button type="button"
            class="btn btn-outline-primary"
            md-dialog-close
            translate>Close
    </button>
    <button type="submit"
            [disabled]="form.invalid"
            class="btn btn-outline-primary"
            (click)="saveUserResults()"
            translate>
        <fa name="check"></fa>Save
    </button>
</md-dialog-actions>
